<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="#{i18n.email}"/>
                <p:inputText id="it_email" value="#{customerBean.email}" required="true"/>
                <p:outputLabel value="#{i18n.password}"/>
                <p:password id="it_password" value="#{customerBean.password}" required="true"/>
            </h:panelGrid >
            <p/>
            <p:commandButton value="#{i18n.login}" 
                             action="#{customerBean.login()}" />
            <p:commandButton value="#{i18n.register}" 
                             action="#{customerBean.register()}" />
            <p:messages id="msg_login" globalOnly="true" autoUpdate="true" />
        </h:form>
    </ui:define>
</ui:composition>
