<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:param name="headTitle" value="#{i18n.orderOverview}"/>
    <ui:param name="headDescription" value="#{i18n.orderDescription}"/>
    <ui:define name="content">

        <p:messages id="msg_booklist" globalOnly="true"/>

        <h:panelGrid columns="1">
        <h:form>

            <components:accountOverview address="#{customerBean.customer.address}" creditCard="#{customerBean.customer.creditCard}" customer="#{customerBean.customer}" locale="#{localeBean}" />
            <p:commandLink value="#{i18n.editCustomerDetails}" action="#{customerBean.editCustomerDetailsFromCheckout}">
                <f:param name="menuId" value="3" />
            </p:commandLink>
        </h:form>

        <p:spacer height="20px"/>

        <h:form id="dt_orderSummary">
            <!-- Shopping Cart -->
            <p:dataTable id="dt_shoppingcart" value="#{shoppingCartBean.shoppingCart.items}" var="item" rendered="true" emptyMessage="#{i18n.emptySoppingCart}" styleClass="order-table">
                <p:column>
                    <f:facet name="header">#{i18n.title}</f:facet>
                    <p:outputLabel value="#{item.book.title}"/>
                    <f:facet name="footer">
                        <h:outputText value="#{i18n.totalAmount}" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">#{i18n.quantity}</f:facet>
                    <p:outputLabel id ="quantity" value="#{item.quantity}" />
                </p:column>
                <p:column>
                    <f:facet name="header">#{i18n.price}</f:facet>
                    <p:outputLabel value="#{item.book.price}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">#{i18n.total}</f:facet>
                    <p:outputLabel value="#{item.quantity * item.book.price}"/>
                    <f:facet name="footer">
                        <h:outputText value="#{shoppingCartBean.shoppingCart.totalAmount}" />
                    </f:facet>
                </p:column>
            </p:dataTable>

            <p:commandButton value="#{i18n.bestellen}"
                             styleClass="btn btn-primary"
                             action="#{orderBean.doSubmitOrder(customerBean.customer.email, shoppingCartBean.shoppingCart.items)}"
                             ajax="false" rendered="#{not empty shoppingCartBean.shoppingCart.items}">
                <f:param name="menuId" value="2"/>
            </p:commandButton>
        </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
