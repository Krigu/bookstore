<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="headTitle" value="#{i18n.orderOverview}"/>
    <ui:param name="headDescription" value="#{i18n.orderDescription}"/>
    <ui:define name="content">

        <p:messages id="msg_booklist" globalOnly="true"/>

        <h:panelGrid columns="1">
        <h:form>
            <h:panelGrid columns="2" columnClasses="topAligned"  cellpadding="5">
                <p:outputLabel value="#{i18n.firstName}"/>
                <p:outputLabel value="#{customerBean.customer.firstName}"/>
                <p:outputLabel value="#{i18n.lastName}"/>
                <p:outputLabel value="#{customerBean.customer.lastName}"/>
                <p:outputLabel value="#{i18n.email}"/>
                <p:outputLabel value="#{customerBean.customer.email}"/>


                <p:outputLabel value="#{i18n.address}"/>
                <h:panelGroup>
                    <h:panelGrid columns="1" styleClass="noBoarderSpacing">
                        <p:outputLabel value="#{customerBean.customer.address.street}"/>
                        <h:panelGroup>
                            <p:outputLabel value="#{customerBean.customer.address.postalCode} #{customerBean.customer.address.city}"/>
                        </h:panelGroup>
                        <p:outputLabel value="#{customerBean.countryDisplayName}"/>
                    </h:panelGrid>
                </h:panelGroup>
                <p:outputLabel value="#{i18n.creditCard}"/>
                <h:panelGroup>
                    <h:panelGrid columns="1" styleClass="noBoarderSpacing">
                        <p:outputLabel value="#{customerBean.customer.creditCard.type}"/>
                        <p:outputLabel value="#{customerBean.customer.creditCard.number}"/>
                        <h:panelGroup>
                            <p:outputLabel
                                    value="#{customerBean.customer.creditCard.expirationMonth}/#{customerBean.customer.creditCard.expirationYear}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>

            <p:link outcome="/user/customerDetails" value="#{i18n.editCustomerDetails}"/>
        </h:form>

        <p:spacer height="20px"/>

        <h:form id="dt_orderSummary">
            <!-- Shopping Cart -->
            <p:dataTable id="dt_shoppingcart" value="#{shoppingCartBean.shoppingCart.items}" var="item" rendered="true" styleClass="order-table">
                <p:column>
                    <f:facet name="header">#{i18n.title}</f:facet>
                    <p:outputLabel value="#{item.book.title}"/>
                    <f:facet name="footer">
                        <h:outputText value="#{i18n.totalAmount}" />
                    </f:facet>
                </p:column>
                <p:column>
                    <f:facet name="header">#{i18n.quantity}</f:facet>
                    <p:inputText id ="quantity" value="#{item.quantity}" required="true" size="4" />
                </p:column>
                <p:column>
                    <f:facet name="header">#{i18n.price}</f:facet>
                    <p:outputLabel value="#{item.book.price}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">#{i18n.total}</f:facet>
                    <p:outputLabel value="#{item.quantity}"/>
                    <f:facet name="footer">
                        <h:outputText value="#{shoppingCartBean.shoppingCart.totalAmount}" />
                    </f:facet>
                </p:column>
            </p:dataTable>

            <p:commandButton value="#{i18n.bestellen}"
                             styleClass="btn btn-primary"
                             action="#{orderBean.doSubmitOrder(customerBean.customer.email, shoppingCartBean.shoppingCart.items)}"
                             ajax="false" rendered="#{not empty shoppingCartBean.shoppingCart.items}"/>
        </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
