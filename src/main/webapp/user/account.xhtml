<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bs="http://org.books/books"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:define name="content">
        <p:messages id="msg_booklist" globalOnly="true"/>

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <!-- My account -->
                <h:form id="frmUpdateAccount">
                    <p:panelGrid columns="3" layout="grid">
                        <f:facet name="header">#{i18n.myAccount}</f:facet>
                        <!-- Account -->
                        <p:panel header="#{i18n.userDetails}">
                            <components:customerInputComponent customer="#{customerBean.customer}" editEmail="true" showPassword="false" editable="false" />
                        </p:panel>
                        <!-- Address -->
                        <p:panel header="#{i18n.address}">
                            <components:addressInputComponent address="#{customerBean.customer.address}" editable="false"/>
                        </p:panel>
                        <!-- Credit card -->
                        <p:panel header="#{i18n.creditCard}">
                            <components:creditCardComponent creditCard="#{customerBean.customer.creditCard}" editable="false"/>
                        </p:panel>
                        <f:facet name="footer">
                            <!-- Command button-->
                            <p:commandButton value="#{i18n.editCustomerDetails}" action="#{customerBean.editCustomerDetailsFromAccount}">
                                <f:param name="menuId" value="3"/>
                            </p:commandButton>
                            <p:commandButton value="#{i18n.changePassword}" action="changePassword" rendered="#{customerBean.authenticated}">
                                <f:param name="menuId" value="3"/>
                            </p:commandButton>
                            <p:commandButton value="#{i18n.logout}" action="#{customerBean.logout}" />
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </div>
            <div class="ui-grid-row">
                <p:spacer height="20"/>    
            </div>
            <div class="ui-grid-row">
                <h:form id="order_history_form">
                    <p:panel header="#{i18n.orderConfirmation}">
                        <p:outputLabel value="#{i18n.orders}"/>
                        <p:inputText value="#{accountOrderBean.selectedYear}" converter="javax.faces.Integer"/>
                        <p:commandButton update="order_history_form" action="#{accountOrderBean.displayOrderHistory(customerBean.customer.email)}" value="#{i18n.search}" icon="ui-icon-search"/>
                        <br/>
                        <p:dataTable id="dt_booklist" value="#{accountOrderBean.completedOrders}" var="order" rendered="#{not empty accountOrderBean.completedOrders}">
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.number}"/></f:facet>
                                <p:commandLink value="#{order.number}" action="#{accountOrderBean.showOrderDetails(order)}">
                                    <f:param name="menuId" value="3"/>
                                </p:commandLink>
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.date}"/></f:facet>
                                <h:outputText value="#{order.date}">
                                    <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Zurich"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.totalAmount}"/></f:facet>
                                <h:outputText value="#{order.amount}"/>
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.status}"/></f:facet>
                                <p:outputLabel value="#{i18n[bs:localizeEnum( order.status ) ]}"/>

                                <p:commandButton
                                                 styleClass="btn btn-primary rightAligned"
                                                 value="#{i18n.cancelOrder}"
                                                 action="#{accountOrderBean.cancelOrder(order.number, customerBean.customer.email)}"
                                                 rendered="#{order.status == 'processing'}"
                                                 ajax="true"
                                                 update="dt_booklist">
                                    <p:confirm header="#{i18n.cancelOrder}" message="#{i18n.confirmCancelOrder}" icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <p:confirmDialog global="true">
                    <p:commandButton value="#{i18n.gl_yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{i18n.gl_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </div>
        </div>
    </ui:define>
</ui:composition>
