<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/components">
    <ui:define name="content">
        <p:messages id="msg_booklist" globalOnly="true"/>

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <!-- My account -->
                <comp:customer headerName="#{i18n.myAccount}" customer="#{customerBean.customer}"
                    editEmail="false" showPassword="false" editable="false" 
                    name_bt1="#{i18n.editCustomerDetails}" menuId_bt1="3" action_bt1="#{customerBean.goOnPageCustomerDetails}"
                    name_bt2="#{i18n.changePassword}" menuId_bt2="3" action_bt2="#{customerBean.goOnPageChangePassword}"
                    name_bt3="#{i18n.logout}" menuId_bt3="3" action_bt3="#{customerBean.logout}"
                    />
            </div>
            <div class="ui-grid-row">
                <p:spacer height="20"/>    
            </div>
            <div class="ui-grid-row">
                <h:form id="order_history_form">
                    <p:panel header="#{i18n.orderConfirmation}">
                        <p:outputLabel value="#{i18n.orders}"/>
                        <p:inputText value="#{orderHistoryBean.selectedYear}" converter="javax.faces.Integer"/>
                        <p:commandButton update="order_history_form" action="#{orderHistoryBean.displayOrderHistory(customerBean.customer.email)}" value="#{i18n.search}" icon="ui-icon-search"/>

                        <p:dataTable id="dt_booklist" value="#{orderHistoryBean.completedOrders}" var="order" rendered="#{not empty orderHistoryBean.completedOrders}">
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.number}"/></f:facet>
                                <p:link outcome="/bookDetails" value="#{order.number}">
                                    <f:param name="menuId" value="0"/>
                                </p:link>
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.date}"/></f:facet>
                                <h:outputText value="#{order.date}"/>
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.totalAmount}"/></f:facet>
                                <h:outputText value="#{order.amount}"/>
                            </p:column>
                            <p:column>
                                <!-- column header -->
                                <f:facet name="header"><h:outputText value="#{i18n.status}"/></f:facet>
                                <h:outputText value="#{order.status}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
