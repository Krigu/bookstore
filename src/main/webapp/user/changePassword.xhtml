<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form styleClass="center_inside">
            <p:commandButton value="#{i18n.gl_back}" action="account" immediate="true"/>
            <p:growl globalOnly="true"/>
            <p/>
            <p:panelGrid columns="3">
                <f:facet name="header">#{i18n.changePassword}</f:facet>
                <p:outputLabel value="#{i18n.oldPassword}"/>
                <p:password id="it_password_old" required="true" >
                    <f:validator validatorId="org.books.presentation.validator.oldpasswordvalidator"/>
                </p:password>
                <p:message for="it_password_old"/>
                <p:outputLabel value="#{i18n.newPassword}"/>
                <p:password id="it_password_new" value="#{changePasswordBean.newPassword}" required="true"/>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n.changePassword}" 
                                                        actionListener="#{changePasswordBean.updatePassword}" update="@form"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
