<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/components">
    <ui:define name="content">
        <div>
            <!-- Back button -->
            <h:form id="frmBack">
                <p:commandButton value="#{i18n.gl_back}" action="account" immediate="true"/>
            </h:form>
            <p:spacer width="20"/>
            <!-- My account -->
            <comp:customer headerName="#{i18n.myAccount}" customer="#{customerBean.customer}"
                           editEmail="false" showPassword="false" editable="true"
                           name_bt1="#{i18n.update}" menuId_bt1="3" action_bt1="#{customerBean.updateCustomer}"
                           />
        </div>
    </ui:define>
</ui:composition>
