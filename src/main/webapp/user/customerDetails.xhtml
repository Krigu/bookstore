<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="#{i18n.userDetails}">
                <p:messages autoUpdate="true" closable="true" />
                <components:customerInputComponent value="#{customerBean.customer}" />
                <p/>
                <p:outputLabel value="#{i18n.address}" style="font-weight:bold"/>
                <components:addressInputComponent value="#{customerBean.customer.address}" />
                <p/>
                <p:outputLabel value="#{i18n.creditCard}" style="font-weight:bold"/>
                <components:creditCardComponent value="#{customerBean.customer.creditCard}" />

                <p:commandButton value="#{i18n.update}" action="#{customerBean.updateCustomer}" rendered="#{customerBean.authenticated}"  />
                <p:commandButton value="#{i18n.changePassword}" action="changePassword" rendered="#{customerBean.authenticated}">
                    <f:param name="menuId" value="3"/>
                </p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
