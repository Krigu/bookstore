<ui:composition template="../templates/template.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <ui:define name="content">
        <h:form id="frmUpdateAccountDetails">
            <p:commandButton value="#{i18n.gl_back}" action="#{customerBean.getDetailsTarget}" immediate="true"/>
            <p:growl globalOnly="true"/>
            <p/>
            <p:panelGrid columns="3" layout="grid">
                <f:facet name="header">#{i18n.myAccount}</f:facet>
                <!-- Account -->
                <p:panel header="#{i18n.userDetails}">
                    <components:customerInputComponent customer="#{customerBean.customer}" editEmail="false" showPassword="false" editable="true" />
                </p:panel>
                <!-- Address -->
                <p:panel header="#{i18n.address}">
                    <components:addressInputComponent address="#{customerBean.customer.address}" editable="true"/>
                </p:panel>
                <!-- Credit card -->
                <p:panel header="#{i18n.creditCard}">
                    <components:creditCardComponent creditCard="#{customerBean.customer.creditCard}" editable="true"/>
                </p:panel>
                <f:facet name="footer">
                    <!-- Command button-->
                    <p:commandButton value="#{i18n.update}" action="#{customerBean.updateCustomer}" rendered="#{customerBean.authenticated}" update="@form" />
                </f:facet>
            </p:panelGrid>
        </h:form>
