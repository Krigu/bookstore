<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <composite:interface>
            <composite:attribute name="customer" required="true"/>
            <composite:attribute name="password" required="false"/>
            <composite:attribute name="editEmail" default="false"/>
            <composite:attribute name="showPassword" default="false"/>
        </composite:interface>

        <composite:implementation>
            <h:panelGrid columns="3">
                <p:outputLabel value="#{i18n.firstName}" for="it_name"/>
                <p:inputText id="it_name" value="#{cc.attrs.customer.firstName}" required="true"/>
                <p:message for="it_name" />
                <p:outputLabel value="#{i18n.lastName}" for="it_surname"/>
                <p:inputText id="it_surname" value="#{cc.attrs.customer.lastName}" required="true"/>
                <p:message for="it_surname" />
                <p:outputLabel value="#{i18n.email}"/>
                <p:inputText id="ol_email" value="#{cc.attrs.customer.email}" disabled="#{not cc.attrs.editEmail}" required="true">
                    <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                </p:inputText>
                <p:message for="ol_email"/>
                <p:outputLabel value="#{i18n.password}" rendered="#{cc.attrs.showPassword}"/>
                <p:password id="it_password" value="#{cc.attrs.password}" required="true" rendered="#{cc.attrs.showPassword}"/>
                <p:message for="it_password" rendered="#{cc.attrs.showPassword}"/>
            </h:panelGrid>
        </composite:implementation>
    </body>
</html>
