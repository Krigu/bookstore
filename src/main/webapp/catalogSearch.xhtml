<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<h:body>
    <h:form>
        <h:inputText id="search" value="#{catalogBean.isbn}"></h:inputText>

        <h:commandButton value="Search by title" action="#{catalogBean.findBook()}"/>

        <h:inputText id="searchString" value="#{catalogBean.searchString}"></h:inputText>

        <h:commandButton value="Search by keyname" action="#{catalogBean.findBooks()}"></h:commandButton>

        <h:dataTable value="#{catalogBean.booksList}" var="book">

            <h:column>
                <!-- column header -->
                <f:facet name="header">Book</f:facet>
                <!-- row record -->
                <h:commandLink action="#{catalogBean.setDetail(book)}" value="#{book.title}"/>
            </h:column>

        </h:dataTable>

        <h:outputText
                value="#{catalogBean.message}"
                render="#{catalogBean.message != null}"/>


    </h:form>

</h:body>
</html>
