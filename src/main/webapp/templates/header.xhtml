<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="menu-language background-line"><nav class="sub-nav">EN | DE</nav></div>
        </div>
        <div class="ui-grid-row">
            <p:graphicImage styleClass="header-image" value="./resources/images/bg_bookstore.jpg" width="100"/>
        </div>
        <div class="ui-grid-row background-line">
            <h:form styleClass="menu-main">
                <p:tabMenu activeIndex="#{param.menu_id}">
                    <p:menuitem value="Search" outcome="catalogSearch" icon="ui-icon-search">
                        <f:param name="menu_id" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Shopping car" outcome="catalogSearch" icon="ui-icon-cart">
                        <f:param name="menu_id" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Checkout" outcome="catalogSearch" icon="ui-icon-check">
                        <f:param name="menu_id" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Account" outcome="catalogSearch" icon="ui-icon-person">
                        <f:param name="menu_id" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
        </div>
    </div>
</ui:composition>
