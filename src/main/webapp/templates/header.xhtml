<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="menu-language background-line">
                <nav class="sub-nav">
                    <h:form id="langauge_form">
                        <h:commandLink styleClass="#{localeBean.locale.language == 'de' ? 'active' : ''}" action="#{localeBean.switchLanguage('de')}" value="Deutsch" /> |
                        <h:commandLink styleClass="#{localeBean.locale.language == 'en' ? 'active' : ''}" action="#{localeBean.switchLanguage('en')}" value="English" /> |
                        <h:commandLink styleClass="#{localeBean.locale.language == 'fr' ? 'active' : ''}" action="#{localeBean.switchLanguage('fr')}" value="Francais" />
                    </h:form>
            </div>

            <div class="right background-line" style="text-align: right; width: 200px">
                <h:form>
                    <p:commandLink value="#{customerBean.customer.firstName} #{i18n.logout}" action="#{customerBean.logout}" rendered="#{customerBean.authenticated}"/>
                    <p:commandLink value="#{i18n.login}" action="login" rendered="#{not customerBean.authenticated}"/>
                </h:form>
            </div>
        </div>
        <div class="ui-grid-row">
            <p:graphicImage styleClass="header-image" library="images" name="bg_bookstore.jpg" width="100"/>
        </div>
        <div class="ui-grid-row background-line">
            <h:form id="frm_main_navigation" styleClass="menu-main">
                <p:tabMenu activeIndex="#{param.menuId}" >
                    <p:menuitem value="#{i18n.search}" outcome="catalogSearch" icon="ui-icon-search">
                        <f:param name="menuId" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="#{i18n.shoppingCart}" outcome="shoppingCart" icon="ui-icon-cart">
                        <f:param name="menuId" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="#{i18n.checkout}" outcome="orderSummary" icon="ui-icon-check">
                        <f:param name="menuId" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="#{i18n.account}" outcome="#{customerBean.checkAuthentication()}" icon="ui-icon-person">
                        <f:param name="menuId" value="3"/>
                    </p:menuitem>
                </p:tabMenu>
            </h:form>
        </div>
    </div>
</ui:composition>
