<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <p:messages id="msg_booklist" globalOnly="true"/>
        <h:form>
            <h:panelGrid columns="2" columnClasses="topAligned"  cellpadding="5">
                <p:outputLabel value="#{i18n.firstName}"/>
                <p:outputLabel value="#{customerBean.customer.firstName}"/>
                <p:outputLabel value="#{i18n.lastName}"/>
                <p:outputLabel value="#{customerBean.customer.lastName}"/>
                <p:outputLabel value="#{i18n.email}"/>
                <p:outputLabel value="#{customerBean.customer.email}"/>


                <p:outputLabel value="#{i18n.address}"/>
                <h:panelGroup>
                    <h:panelGrid columns="1" styleClass="noBoarderSpacing">
                        <p:outputLabel value="#{customerBean.customer.address.street}"/>
                        <h:panelGroup>
                            <p:outputLabel value="#{customerBean.customer.address.postalCode} #{customerBean.customer.address.city}"/>
                        </h:panelGroup>
                        <p:outputLabel value="#{customerBean.countryDisplayName}"/>
                    </h:panelGrid>
                </h:panelGroup>
                <p:outputLabel value="#{i18n.creditCard}"/>
                <h:panelGroup>
                    <h:panelGrid columns="1" styleClass="noBoarderSpacing">
                        <p:outputLabel value="#{customerBean.customer.creditCard.type}"/>
                        <p:outputLabel value="#{customerBean.customer.creditCard.number}"/>
                        <h:panelGroup>
                            <p:outputLabel
                                value="#{customerBean.customer.creditCard.expirationMonth}/#{customerBean.customer.creditCard.expirationYear}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>


            <p:commandButton value="#{i18n.editCustomerDetails}" action="customerDetails">
                <f:param name="menuId" value="3"/>
            </p:commandButton>
            <p:commandButton value="#{i18n.logout}" action="#{customerBean.logout}" />
            <p:messages id="msg_account" globalOnly="true" autoUpdate="true"/>
        </h:form>

        <p:spacer/>

        <h:form id="order_history_form">
            <p:panel header="#{i18n.orderConfirmation}">
                <p:outputLabel value="#{i18n.orders}"/>
                <p:inputText value="#{orderHistoryBean.selectedYear}" converter="javax.faces.Integer"/>
                <p:commandButton update="order_history_form" action="#{orderHistoryBean.displayOrderHistory(customerBean.customer.email)}" value="#{i18n.search}" icon="ui-icon-search"/>

                <p:dataTable id="dt_booklist" value="#{orderHistoryBean.completedOrders}" var="order" rendered="#{not empty orderHistoryBean.completedOrders}">
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"><h:outputText value="#{i18n.number}"/></f:facet>
                        <p:link outcome="bookDetails" value="#{order.number}">
                            <f:param name="menuId" value="0"/>
                        </p:link>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"><h:outputText value="#{i18n.date}"/></f:facet>
                        <h:outputText value="#{order.date}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"><h:outputText value="#{i18n.totalAmount}"/></f:facet>
                        <h:outputText value="#{order.amount}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header"><h:outputText value="#{i18n.status}"/></f:facet>
                        <h:outputText value="#{order.status}"/>
                    </p:column>
                </p:dataTable>



            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
