<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../templates/template.xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:bs="http://org.books/books">
    <ui:define name="content">
        <h:panelGrid columns="1" columnClasses="topAligned">
            <p:panel id="panel" header="#{i18n.orderConfirmation}">
                <h:panelGrid columns="2" columnClasses="topAligned" cellpadding="5">
                    <h:outputText value="#{i18n.thankYouForOrdering}"/>
                    <p/>
                    <p:outputLabel value="#{i18n.number}"/>
                    <p:outputLabel value="#{orderBean.order.number}"/>
                    <p:outputLabel value="#{i18n.date}"/>
                    <p:outputLabel value="#{orderBean.order.date}">
                        <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm" timeZone="Europe/Zurich"/>
                    </p:outputLabel>
                    <p:outputLabel value="#{i18n.totalAmount}"/>
                    <p:outputLabel value="#{orderBean.order.amount}"/>
                    <p:outputLabel value="#{i18n.status}"/>
                    <p:outputLabel value="#{i18n[bs:localizeEnum( orderBean.order.status ) ]}"/>
                </h:panelGrid>
            </p:panel>
            <p:link outcome="/catalogSearch" value="#{i18n.home}"/>
        </h:panelGrid>
    </ui:define>    
</ui:composition>
